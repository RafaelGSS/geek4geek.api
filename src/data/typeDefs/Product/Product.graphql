type Product implements IRecord {
    id: ID!
    name: String!
    unique_name: String!
    display_description: String!
    full_description: String!
    stock: Int!
    price: Float!
    seller_custom_field: String!
    is_active: Boolean!
    images: [Image]!
    categories: [Category]!
    promotions: [Promotion]
    reviews: [Review]!
    tags: [Tag]!
}

type ProductsResource implements IResource {
    pagination: Pagination!
    records: [Product]!
}
